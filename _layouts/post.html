---
layout: master
---
<div class="post">
  <span class="date">{{ page.date | date_to_string }}</span>
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <span class="tags">{{ page.tags | array_to_sentence_string }}</span>
  <div class="body">
      {{ page.content }}
  </div>
</div>

<div class="related">
  <h2>Related posts</h2>
  <ul>
    {% for post in site.related_posts limit:5 %}
    <li>
      <span><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span>{{ post.date | date_to_string }}</span>
      <span><a href="{{ post.url }}#disqus_thread">Comments</a></span>
    </li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript" charset="utf-8">
    var disqus_url = "http://wickedshimmy.github.com/{{ page.url }}";
</script>
<div id="disqus_thread">
</div>
<script type="text/javascript" src="http://disqus.com/forums/wickedshimmy/embed.js">
</script>
<noscript>
    <a href="http://disqus.com" class="dsq-brlink"> blog comments powered by <span class="logo-disqus">Disqus</span></a>
